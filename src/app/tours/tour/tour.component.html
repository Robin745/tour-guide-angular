<div class="bg-white rounded-lg shadow-md">
  <img
    src="{{ data.img }}"
    class="object-cover aspect-video rounded-t-md"
    alt="img"
  />
  <div class="px-1">
    <h2 class="font-semibold text-lg pt-2">{{ data.title }}</h2>
    <p class="text-sm">{{ data.description.slice(0, 80) }}</p>
  </div>
  <button
    (click)="viewDetails(data.oid)"
    class="bg-cyan-600 w-full py-1 text-white mt-2 rounded-b-md hover:bg-cyan-500"
  >
    View Details
  </button>
</div>
