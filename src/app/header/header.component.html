<div class="flex justify-between px-8 bg-emerald-700 text-gray-100">
  <a routerLink="/" class="py-3 px-3 font-semibold hover:bg-emerald-800"
    >WITH MOSHIUR</a
  >
  <div class="flex">
    <a
      routerLink="/"
      class="py-3 px-3 font-semibold hover:bg-emerald-800 hover:text-white"
      >Home</a
    >
    <a
      routerLink="/tours"
      class="py-3 px-3 font-semibold hover:bg-emerald-800 hover:text-white"
      >Tours</a
    >
    <a
      routerLink="/blogs"
      class="py-3 px-3 font-semibold hover:bg-emerald-800 hover:text-white"
      >Blogs</a
    >
    <a
      routerLink="/cart"
      class="py-3 px-3 font-semibold hover:bg-emerald-800 hover:text-white"
      >Cart</a
    >
    <ng-container *ngIf="!isAuthenticated()">
      <a
        routerLink="/login"
        class="py-3 px-3 font-semibold hover:bg-emerald-800 hover:text-white"
        >Login</a
      >
      <a
        routerLink="/register"
        class="py-3 px-3 font-semibold hover:bg-emerald-800 hover:text-white"
        >Sign In</a
      >
    </ng-container>
    <ng-container *ngIf="isAuthenticated()">
      <a
        routerLink="/admin-dashboard"
        class="py-3 px-3 font-semibold hover:bg-emerald-800 hover:text-white"
        >Dashboard</a
      >
      <a
        class="py-3 px-3 cursor-pointer font-semibold font-serif text-amber-600 hover:bg-emerald-800 hover:text-rose-500"
        >{{ userData?.displayName }}</a
      >
      <a
        (click)="SignOut()"
        class="py-3 px-3 cursor-pointer font-serif text-rose-500 hover:bg-emerald-800 hover:text-amber-600"
        >Log Out</a
      >
    </ng-container>
  </div>
</div>
